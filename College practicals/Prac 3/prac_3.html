<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
</head>
<body>

	<h1>Feedback Form</h1>

	<form>
		First name: <input type="text" name="firstname" placeholder="Firstname">
		Last name: <input type="text" name="lastname" placeholder="lastname">
		<br><br>
		Enrollment No: <input type="text" name="enrollment" placeholder="Enrollment No">
		<br><br>
		Department: <select>
						<option>CE</option>	<option>IT</option>	<option>META</option>
						<option>EC</option>	<option>IC</option>	<option>BM</option>
					</select>
		Sem: <select>
				<option>1</option> <option>2</option>	<option>3</option> <option>4</option>
				<option>5</option> <option>6</option> <option>7</option> <option>8</option>
			 </select>
		<br><br>
		Gender: <input type="radio" name="gender">Male
		        <input type="radio" name="gender">Female
		<br><br>
		Interested Topics: <input type="checkbox" name="">Artificial Intelligence
						   <input type="checkbox" name="">Data Science
						   <input type="checkbox" name="">Machine Learning
		<br><br>
		Address: <textarea rows="2" cols="30"></textarea>
		<br><br>
		<input type="submit" name="Submit">
	</form>

</body>
</html>
